<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Adulterant Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Food Adulterant Analysis</h1>
            
            <form action="/predict" method="POST" class="space-y-6">
                <!-- Product Name -->
                <div>
                    <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="product_name" name="product_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Brand -->
                <div>
                    <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
                    <input type="text" id="brand" name="brand" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" name="category" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a category</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Meat">Meat</option>
                        <option value="Spices">Spices</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Oils">Oils</option>
                    </select>
                </div>

                <!-- Adulterant -->
                <div>
                    <label for="adulterant" class="block text-sm font-medium text-gray-700">Adulterant</label>
                    <input type="text" id="adulterant" name="adulterant" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Detection Date -->
                <div>
                    <label for="detection_date" class="block text-sm font-medium text-gray-700">Detection Date</label>
                    <input type="date" id="detection_date" name="detection_date"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Detection Method -->
                <div>
                    <label for="detection_method" class="block text-sm font-medium text-gray-700">Detection Method</label>
                    <select id="detection_method" name="detection_method" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a method</option>
                        <option value="Chemical Analysis">Chemical Analysis</option>
                        <option value="Spectroscopy">Spectroscopy</option>
                        <option value="Chromatography">Chromatography</option>
                        <option value="Visual Inspection">Visual Inspection</option>
                    </select>
                </div>

                <!-- Severity -->
                <div>
                    <label for="severity" class="block text-sm font-medium text-gray-700">Severity</label>
                    <select id="severity" name="severity" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select severity level</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>

                <!-- Action Taken -->
                <div>
                    <label for="action_taken" class="block text-sm font-medium text-gray-700">Action Taken</label>
                    <select id="action_taken" name="action_taken" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select action taken</option>
                        <option value="Product Recall">Product Recall</option>
                        <option value="Warning Issued">Warning Issued</option>
                        <option value="Further Testing">Further Testing</option>
                        <option value="No Action Required">No Action Required</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Analyze Sample
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('detection_date').value = today;
        });
    </script>
</body>
</html>
